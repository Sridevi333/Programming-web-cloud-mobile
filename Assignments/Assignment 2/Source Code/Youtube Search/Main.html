<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Search </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="app.css" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="YoutubeData.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<body ng-app="Translate">
<header class="header" id="top">
    <div class="container">
        <div class="row">
            <div class="search-text">
                <center><h1 style="color:  skyblue">Youtube Search</h1></center>
            </div>
        </div>
        <div>
            <p align="center">
            <div ng-controller="Translatecontroller" align="center">
                <form action="#">
                    <input id="justwatchkeyword" type="text"  maxlength="60" placeholder="Enter Key Word to search" />

                    <button class="button" type="submit" >Search</button>
                </form>





            </div>
            </p>
            <div class="" id="results"></div>
        </div>

    </div>
</header>
</body>
</html>
